<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Basic Accounting Page</title>
</head>

<body>
  <main class="wrapper">
    <section class="form">
      <h3>Basic Accounting Page</h3>
      <form>
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" placeholder="0.00">
    
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Write something.." style="height:100px"></textarea>
    
        <label for="type ">Type </label>
        <select id="type " name="type">
          <option value="Income">Income</option>
          <option value="Cost">Cost</option>
        </select> 
    
        <button type="button" class="btn btn-submit">Submit</button>
        <button type="reset" class="btn btn-reset">Reset</button>
    
      </form>
    </section>
    <section class="details">
      <article class="balance">
        <h3>Current Balance: <span class="current-balance">200 </span>Taka</h3>
      </article>
      <article class="chart">
        <canvas id="balanceChart"></canvas>
      </article>
    </section>
  </main>
</body>

</html>
